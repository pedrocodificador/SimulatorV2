<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-icon name="arrow-back"></ion-icon>
        <ion-card-tittle color="danger">Area de Login</ion-card-tittle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">email:</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message  [field]="form.get('email')" error="required" message="Email é obrigatório"></app-error-message>
        <app-error-message  [field]="form.get('email')" error="email" message="Email é invalido"></app-error-message>

        <ion-item>
          <ion-label position="floating">senha:</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <app-error-message  [field]="form.get('password')" error="required" message="Senha é obrigatória"></app-error-message>

        <ion-button color="success"  size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
        <ion-button color="success" fill="clear" size="full">Esqueci senha/email</ion-button>
        <ion-button color="success" fill="clear" size="full" (click)="cadastro()">Cadastrar-se</ion-button>

      </ion-card-content>
    </ion-card>
   </form>
  </div>
  </ion-content>
